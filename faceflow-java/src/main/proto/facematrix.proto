syntax = "proto3";

package facematrix;

option java_package = "com.example.facematrix";
option java_outer_classname = "FaceMatrix";

message Face {
    bytes face = 3;
}

message Matrix {
    repeated double matrix = 4 [packed = true];
}

service FaceTransform {
    // Sends a greeting
    rpc getMatrix (Face) returns (Matrix) {
    }
}